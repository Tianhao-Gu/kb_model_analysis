<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {font-family: "Lato", sans-serif;}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: 1px solid #ccc;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
    border-top: none;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

</style>
<meta charset="UTF-8">
<title>Model Comparison Viewer</title>
</head>
<body>

<p></p>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Heatmap')" id="defaultOpen">Pathway Comparison Heatmap</button>
    <button class="tablinks" onclick="openTab(event, 'Overall')">Overall Statistics</button>
    <button class="tablinks" onclick="openTab(event, 'Reaction')">Reaction Classification Comparison</button>
</div>
<div id="Overall" class="tabcontent">
    <iframe height="900px" width="100%" src="overall_table.html" style="border:none;"></iframe>
</div>
<div id="Reaction" class="tabcontent">
    <iframe height="900px" width="100%" src="reaction_table.html" style="border:none;"></iframe>
</div>
<div id="Heatmap" class="tabcontent">
    <iframe height="900px" width="100%" src="heatmap.html" style="border:none;"></iframe>
</div>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
